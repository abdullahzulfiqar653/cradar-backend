version: '3.8'

x-common:
  volumes: &volumes
    - ./:/app

services:
  backend:
    image: backend
    build:
      context: .
    env_file:
      - .env
    working_dir: /app
    ports:
      - "8000:8000"
    volumes: *volumes
  
  frontend:
    profiles:
      - local
    build:
      context: ./frontend # Directory containing the React Dockerfile
      dockerfile: Dockerfile
    env_file:
      - frontend/.env.local
    volumes:
      - ./frontend:/app
    ports:
      - "3000:4173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    profiles:
      - local
    image: nginx:latest
    ports:
      - "8084:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static/:/static/
      - ./media/:/media/
    depends_on:
      - backend
      - frontend

  db:
    profiles:
      - local
    image: postgres:15.1-alpine
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${MASTER_DB_PASSWORD}
      POSTGRES_DB: "cradar"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d cradar -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - postgres-data:/var/lib/postgresql
  
  beat:
    image: backend
    command: celery -A cradarai beat --loglevel=info --uid=nobody --gid=nogroup
    volumes: *volumes
    depends_on:
      - backend

  worker:
    image: backend
    command: celery -A cradarai worker --loglevel=info --uid=nobody --gid=nogroup
    volumes: *volumes
    depends_on:
      - backend
  
  redis:
    image: redis:latest
    ports:
      - 6379:6379

volumes:
  postgres-data: